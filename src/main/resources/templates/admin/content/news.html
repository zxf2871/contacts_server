<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<h3>新闻管理</h3>
				</div>
			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->

			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4>
								<i class="icon-reorder"></i> 新闻列表
							</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<span class="btn btn-xs "><a
										th:href="@{/admin/news/add}"><i class="icon-plus"></i></a></span>
								</div>
							</div>
						</div>
						<div class="content no-padding">
							<table id="grid-data"
								class="table table-condensed table-hover table-striped">
								<thead>
									<tr>
										<th data-column-id="id" data-type="numeric"
											data-identifier="true">新闻ID</th>
										<th data-column-id="title">新闻标题</th>
										<th data-column-id="img">图像</th>
										<th data-column-id="content">摘要</th>
										<th data-column-id="datetime">时间</th>
										<th data-column-id="datetime">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="news : ${newslist}">
										<td th:text="${news.id}"></td>
										<td th:text="${news.title}"></td>
										<td th:text="${news.img}"></td>
										<td th:text="${news.content}"></td>
										<td th:text="${news.datetime}"></td>
										<td><a th:href="@{/admin/news/edit(id=${news.id})}"
											title="编辑"><i class="icon-edit"></i></a></td>
										<td><a th:href="@{/admin/news/del(id=${news.id})}"
											title="删除"><i class="icon-trash visual red"
												onclick="return confirm('确定要删除吗?')"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- /.row -->
			<!-- /Page Content -->
		</div>
		<!-- /.container -->

	</div>

</body>
</html>
