<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<h3>用户管理</h3>
				</div>
			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->

			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4>
								<i class="icon-reorder"></i> 用户列表
							</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<span class="btn btn-xs 查看更多-collapse"><i
										class="icon-angle-down"></i></span>
								</div>
							</div>
						</div>
						<div class="content no-padding">
							<table id="grid-data"
								class="table table-condensed table-hover table-striped"
								data-toggle="bootgrid" data-ajax="true"
								data-url="/api/v1/getUserList">
								<thead>
									<tr>
										<th data-column-id="id" data-type="numeric"
											data-identifier="true">ID</th>
										<th data-column-id="username">用户名</th>
										<th data-column-id="image">头像</th>
										<th data-column-id="enabled">启用/禁用</th>
										<th data-column-id="role">角色</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
			<link href="/plugins/bootgrid/jquery.bootgrid.min.css"
				rel="stylesheet" />
			<script src="/plugins/bootgrid/jquery.bootgrid.min.js"></script>
			<script type="text/javascript">
				$("#grid-data").bootgrid({
					ajax : true,
					caseSensitive : false
				});
			</script>
			<!-- /.row -->
			<!-- /Page Content -->
		</div>
		<!-- /.container -->

	</div>

</body>
</html>
